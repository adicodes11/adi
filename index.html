<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Titleicon.png" type="image/png">
    <title>TravelGo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
            body, html {
            height: 100%;
        }
        .header {
            background-color: #1d1b1b;
            color: #d96827;
            padding: 24px;
            text-align: center;
            position: relative;
        }
        .app-icon {
            width: 30px;
            height: auto;
            margin-right: 10px;
        }
        .slider-container {
            display: flex;
            align-items: center;
            background-color: black;
            color: #d96827;
            padding: 10px;
            flex-direction: column;
            position: relative;
        }
        .slider {
            cursor: pointer;
            font-size: 24px;
        }
        .slider-options {
            display: none;
            position: absolute;
            background-color: #333;
            width: 180px;
            padding: 8px;
            border-radius: 4px;
            top: 50px;
            z-index: 1; /* Add this line */
        }

        .slider:hover .slider-options {
            display: block;
            transform: scale(1);
        }
        .slider-options a {
            display: block;
            width: 100%;
            padding: 10px 2px;
            background: none;
            border: none;
            color: white;
            text-align: center;
            cursor: pointer;
            font-size: 20px;
            text-decoration: none;
            color: white;
            transition: background-color 0.5s;
        }
        .slider-options a:hover {
            background-color: #e88145;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .fixed-title {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .buttons {
            margin-left: auto;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }
        .login-button, .signup-button {
            padding: 10px 20px;
            background-color: #e88145;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 0 10px;
            transition: background-color 0.3s;
        }
        .login-button:hover, .signup-button:hover {
            background-color: #6f68d4;
        }
        .video-container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        #fullscreen-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .video-text {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: rgba(211, 230, 43, 0.86);
            z-index: 2;
        }
        .video-text h1, .video-text p {
            font-size: 34px;
            margin: 10px 0;
        }
        .discover-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #e88145;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .discover-button:hover {
            background-color: #6f68d4;
        }
        .footer {
            padding: 10px;
            text-align: center;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="top-bar">
            <h1 class="fixed-title">
                <img src="Titleicon.png" alt="App Icon" class="app-icon">TravelGo
            </h1>
            <div class="slider-container">
                <div class="slider" id="slider-btn">
                    <i class="fas fa-bars"></i>
                    <div class="slider-options" id="slider-options">
                        <a href="index.html" id="home-button">Home</a><br><br>
                        <a href="Book.html" id="Book">Book</a><br><br>
                        <a href="Packages.html" id="Packages">Packages</a><br><br>
                        <a href="Services.html" id="Services">Services</a><br><br>
                        <a href="AboutUs.html" id="about-button">About Us</a><br><br>
                        <a href="contact.html" id="Contact-button">Contact</a><br><br>
                        <a href="Logout.html" id="logout-button">Logout</a><br><br>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <a href="login.html" class="login-button">Login</a>
                <a href="signup.html" class="signup-button">Sign Up</a>
            </div>
        </div>
    </div>
    <div class="video-container">
        <video id="fullscreen-video" autoplay muted loop>
            <source src="video1.mp4" type="video/mp4">
        </video>
        <div class="video-text">
            <h1>ADVENTURE IS WORTHWHILE</h1>
            <p>Discover New Places With Us</p>
            <p>Adventure Awaits</p>
            <a href="Packages.html" class="discover-button">Discover More</a>
        </div>
    </div>
    <div class="footer">
        &copy; 2023 TravelGo. All rights reserved.
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const sliderBtn = document.getElementById("slider-btn");
            const sliderOptions = document.getElementById("slider-options");
    
            sliderBtn.addEventListener("click", function () {
                if (sliderOptions.style.display === "block" || sliderOptions.style.display === "") {
                    sliderOptions.style.display = "none";
                } else {
                    sliderOptions.style.display = "block";
                }
            });
        });
    </script>
</body>
</html>
