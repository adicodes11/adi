<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sender</title>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</head>

<body>
    <h1>Email Sender</h1>
    <form onsubmit="sendEmail(event)">
        <label for="to">To:</label>
        <input type="email" id="to" required><br>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" required><br>

        <label for="message">Message:</label><br>
        <textarea id="message" rows="5" cols="50" required></textarea><br>

        <input type="submit" value="Send Email">
    </form>

    <script>
        function sendEmail(event) {
            event.preventDefault();

            Email.send({
                SecureToken: "YOUR_SECURE_TOKEN", // Replace with your secure token (can be obtained from SMTP.js)
                To: document.getElementById('to').value,
                From: "your.email@example.com", // Replace with your email address
                Subject: document.getElementById('subject').value,
                Body: document.getElementById('message').value
            }).then(
                message => alert(message)
            );
        }
    </script>
</body>

</html>
